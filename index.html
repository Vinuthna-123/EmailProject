<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: url('https://images.mailslurp.com/unsafe/fit-in/1920x0//media/mail-template-size.jpeg?quality=100&cacheBuster=') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            background: rgba(34, 34, 34, 0.7); /* Transparent container */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            color: white;
        }
        h2 {
            color: #ff6b81;
            font-weight: bold;
        }
        .btn-custom {
            background: #ff6b81;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 12px;
            border: none;
            padding: 12px;
        }
        .btn-custom:hover {
            background: #e63950;
            transform: scale(1.1);
        }
        .form-control {
            border-radius: 12px;
            background: #333;
            color: white;
            border: 2px solid #ff6b81;
            padding: 12px;
            font-size: 16px;
            text-align: left;
        }
        .form-control::placeholder {
            color: #ffb3c1;
            opacity: 1;
            text-align: left;
        }
        .form-control:focus {
            background: #444;
            color: white;
            border-color: #e63950;
            box-shadow: 0px 0px 10px rgba(255, 107, 129, 0.8);
        }
        .table thead {
            background: #ff6b81;
            color: white;
        }
        .table tbody tr:hover {
            background: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <h2> Email </h2>
    
    <!-- Email Form and Search Bar -->
    <form action="{{ url_for('send_email') }}" method="post" class="mb-4">
        <input type="email" class="form-control mb-3" name="recipient_email" placeholder="Receivers Email" required>
        <input type="text" class="form-control mb-3" name="subject" placeholder="Subject" required>
        <textarea class="form-control mb-3" name="message" rows="4" placeholder="Type your message here" required></textarea>
        <button type="submit" class="btn btn-custom w-100">ðŸ“¨ Send Now</button>
    </form>
    <h2>Email History</h2>
    <!-- Search Bar -->
    <form method="GET" action="/" class="mb-4">
        <input type="text" name="search" class="form-control" placeholder="Search emails">
        <button type="submit" class="btn btn-info mt-2 w-100">Find</button>
    </form>
    
    <div class="table-responsive">
        <table class="table table-dark table-bordered text-center">
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Subject</th>
                    <th>Content</th>
                    <th>Time Sent</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Sender Email </td>
                    <td>Receiver Email</td>
                    <td>Subject</td>
                    <td>Message</td>
                    <td>Time Duration</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
